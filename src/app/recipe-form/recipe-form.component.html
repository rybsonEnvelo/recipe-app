<ng-container>
  <section class="container">
    <h2>Nowy przepis</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <input formControlName="name" type="text" placeholder="Nazwa przepisu" />
        <p>error</p>
      </div>

      <div class="input-container">
        <textarea
          formControlName="description"
          placeholder="Szczegóły przygotowania. Każdy krok powinien być w osobnym zdaniu."
        ></textarea>
        <p>error</p>
      </div>

      <div class="ingredients-container" formArrayName="ingredients">
        <div class="ingredient-inputs-container" *ngFor="let ing of ingredients.controls; let i = index">
          <div class="ingredients-group" [formGroupName]="i">
            <div class="input-container">
              <input formControlName="ingredientName" type="text" placeholder="Nazwa składnika" />
              <p>error</p>
            </div>

            <div class="input-container">
              <input formControlName="ingredientValue" type="text" placeholder="Ilość" />
              <p>error</p>
            </div>

            <button (click)="removeIngredient(i)" class="btn-remove-ingredient">
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </div>
        </div>
        <button (click)="addIngredient()" class="button--primary" type="button">
          <ion-icon name="add-outline"></ion-icon>
          <span>Dodaj składnik</span>
        </button>
      </div>

      <div class="buttons-container">
        <button type="submit" [disabled]="!form.valid">Zapisz</button>
        <button type="button">Odrzuć</button>
      </div>
    </form>
  </section>

  {{ form.value | json }}
</ng-container>
